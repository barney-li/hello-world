<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
<script type="text/javascript">
        function GoBack() {
            //window.history.back();
            window.history.go(-1)
        }

</script>
</head>
<body>
    点击下面的锚点链接，添加历史列表项:
    <br />
    <!--下边这条语句实现的是跳转到锚点target1，因为没有http或https因此不会跳转到别的页面-->
    <a href="#target1">第一个锚点</a>
    <!--下边这条语句实现的是锚点的定义-->
    <a name="target1"></a> 
    <br />
    <a href="#target2">第二个锚点</a>
    <a name="target2"></a>
    <br /><br />
    使用下面按钮，实现返回前一个页面:
    <form>
        <input type="button" value="返回前一个页面" onclick="GoBack();" />
    </form>
    <input type="button" value="前进到下一个页面" onclick="window.history.go(1)" />
    <input type="button" value="前进到下一个页面" onclick="window.history.go(1)" />
    <br />
    <a href="https://www.google.com/ncr">访问Google</a>
</body>
</html>
