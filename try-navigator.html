<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        document.write("appName: "+navigator.appName);
        document.write("<br/>");
        document.write("appVersion: "+navigator.appVersion);
        document.write("<br/>");
        document.write("appCodeName: "+navigator.appCodeName);
        document.write("<br/>");
        document.write("vendor: " + navigator.vendor);
        document.write("<br/>");
        document.write("userAgent: " + navigator.userAgent);
        document.write("<br/>");
        function checkBrowser() {
            var u_agent = navigator.userAgent; 
            var B_name="不是想用的主流浏览器!"; 
            if(u_agent.indexOf("Firefox")>-1){ 
                B_name="Firefox"; 
            }else if(u_agent.indexOf("Chrome")>-1){ 
                B_name="Chrome"; 
            }else if(u_agent.indexOf("MSIE")>-1&&u_agent.indexOf("Trident")>-1){ 
                B_name="IE(8-10)";  
            } else if (u_agent.indexOf("rv:11") > -1 && u_agent.indexOf("Trident") > -1) {
                B_name = "IE11";
            }
            document.getElementById("browserinfo").value = B_name;
        } 
    </script>
    <form>
        <input type="text" id="browserinfo" value="..." />
        <input type="button" value="检查浏览器类型" onclick="checkBrowser()" />
    </form>
</body>
</html>
