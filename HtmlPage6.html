    <title>浏览器对象</title>

</head>
<body>
    <!--先编写好网页布局-->
    <h1>操作成功</h1>
    <br />
    <h2 id="return message">秒后返回到主页 <a href="" onclick="goBack()">返回</a></h2>
    <!--<h2><a href="" onclick="goHome()">返回主页</a></h2>
    <h2 onclick="goHome()">go home</h2>
    <a name="target1">anchor target1</a>
    <br />
    <a href="#target1">go to target1</a>
    <br />

    <script type="text/javascript">
        

   //获取显示秒数的元素，通过定时器来更改秒数。

   //通过window的location和history对象来控制网页的跳转。
        function goBack() {
            window.history.go(-1);
        }
        function goHome() {
            window.location.href = 'http:\\www.imooc.com';
            return false;
        }
        var i = setInterval(counting, 1000);
        var startSec = 5;
        var msg = document.getElementById("return message");
        var originHtml = msg.innerHTML;
        msg.innerHTML = startSec.toString() + originHtml;
        function counting() {
            startSec--;
            if (startSec < 1)
            {
                clearInterval(i);
                goHome();
            }
            msg.innerHTML = startSec.toString() + originHtml;
        }
    </script>
</body>
</html>
